<head>
    <title>Wishes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
</head>

<body>
    <div class="container">
        {{> header }}
        {{#if currentUser}}
        <div class="row">
            <div class="col-xs-12">
                <div class="row">
                    <div class="col-sm-6 col-xs-12">
                        <h2>{{i18n "my_wishlist"}}</h2>
                        {{> myList}}
                    </div>

                    <div class="col-sm-6 col-xs-12">
                        <h2>{{i18n "shared_wishlist"}}</h2>
                        {{> sharedLists}}
                    </div>
                </div>
            </div>
        </div>
        {{ else }}
            <div class="row">
                <div class="col-xs-12">
                    <p>{{i18n "welcome_message" }}</p>
                    <p>{{i18n "to_continu"}}</p>
                </div>
            </div>
        {{/if}}
    </div>
</body>


<template name="header">
        <div id="header" class="row">
            <div class="col-xs-12">
                {{> loginButtons}}
                <h1>Wishes</h1>
            </div>
        </div>

</template>
