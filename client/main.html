<head>
    <title>Wishes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
</head>

<body>
    <div class="container">
        {{> header }}
        {{#if currentUser}}
        <div class="row">
            <div class="col-xs-12">
                <div class="row">
                    <div class="col-sm-6 col-xs-12">
                        <h2>{{_ "my_wishlist"}}</h2>
                        {{> myList}}
                    </div>

                    <div class="col-sm-6 col-xs-12">
                        <h2>{{_ "shared_wishlist"}}</h2>
                        {{> sharedLists}}
                    </div>
                </div>
            </div>
        </div>
        {{/if}}
    </div>
</body>


<template name="header">
        <div id="row-1st" class="row">
            <div class="col-xs-12">
                {{> loginButtons}}
                {{> i18n_dropdown}}
                <h1>Wishes</h1>
            </div>
        </div>

</template>
