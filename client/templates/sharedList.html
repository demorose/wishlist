<template name="sharedLists">
    <div class="wishlist">
        {{#each sharedLists }}
            {{> sharedList }}
        {{/each }}
    </div>
</template>

<template name="sharedItem">
    <div class="shared_item"><input type="checkbox" /><span class="item_label">{{name}}</span></div>
</template>

<template name="sharedList">
    {{#each items }}
        {{> sharedItem }}
    {{/each }}
</template>
