<template name="ownList">
    <div class="wishlist my_wishlist">
        <div class="content">
            <div class="list_name">{{name}}</div>
            <div class="list_items">
            {{#if items.count}}
                    {{#each items}}
                        {{>ownItem}}
                    {{/each }}
            {{else}}
                <p>{{i18n "empty_list"}}</p>
            {{/if}}
            </div>
            <form class="addItem">
                <div class="input-group">
                    <input class="form-control add_item input-group-addon" type="text" name="name" />
                    <span class = "input-group-btn">
                        <button class="btn btn-primary validate" type="submit">{{i18n "add"}}</button>
                    </span>
                </div>
            </form>
            <div class="actions">
                <!--<span data-toggle="tooltip" data-placement="bottom" title="{{i18n "change_color"}}" class="action share glyphicon glyphicon-tint"></span>-->
                <span data-toggle="tooltip" data-placement="bottom" title="{{i18n "share"}}" class="action share glyphicon glyphicon-share"></span>
                <span data-toggle="tooltip" data-placement="bottom" title="{{i18n "delete"}}" class="action delete glyphicon glyphicon-remove"></span>
            </div>
        </div>
    </div>
</template>
